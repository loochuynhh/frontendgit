        <div id="layoutSidenav_content"> 
            <div class="container-fluid px-4">
                <h2 class="name-feature">Thống kê</h2>
                <div class="d-flex align-items-center">
                    <p class="">Năm thống kê:</p>
                    <input class="mx-2 mb-3 form-control w-25" type="number" max="2023" id="yearpicker" onchange="loadRevenueByMonth()">  
                </div>
                
                <!-- chart doanh thu theo thang -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Doanh thu theo tháng
                    </div> 
                    <canvas class="ms-3 py-3 px-2" width="1557" height="467" style="display: block; height: 417px; width: 1391px;" id="revenueByMonth"></canvas> 
                </div> 
                <!-- chart chung hang -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card mb-4 ">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Doanh thu theo loại ghế
                            </div>  
                            <div class="chart-double d-flex justify-content-center">
                                <canvas class="ms-3 mt-4" width="500" height="347" style="display: block; height: 248; width: 496;"  id="revenueBySeatType"></canvas> 
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Tỉ lệ vé bán, vé hoàn tiền
                            </div>  
                            <div class="chart-double ">
                                <select class="mx-3 mt-2 mb-0 form-control w-25 monthpicker" id="monthPickerForSeatStatus" onchange="loadRevenueBySeatStatus()"></select> 
                                <canvas class="" width="500" height="347" style="display: block; height: 248; width: 496;" id="revenueBySeatStatus"></canvas> 
                            </div>
                        </div>
                    </div>
                </div>
                <!-- chart theo phim -->
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Doanh số theo phim
                    </div> 
                    <select class="mx-3 my-3 form-control w-25 monthpicker" id="monthPickerForFilm" onchange="loadRevenueByFilm()"></select> 
                    <canvas class="ms-3 py-3 px-2" width="1557" height="467" style="display: block; height: 417px; width: 1391px;" id="revenueByFilm"></canvas> 
                </div>
                
                 
            </div>
