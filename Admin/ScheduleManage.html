<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Logo cinema-->
        <a class="navbar-brand ps-5 pt-2" href="Statistics.html">
            <img src="./Image/logo.png" width="65%" height="auto" alt="">
        </a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Logo admin -->
        <ul class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="nav-link"><i class="fas fa-user-tie fa-fw"></i>
                Hello, admin</div>
        </ul>
    </nav>
    <div class="overlay" id="overlay" style="display: none">
        <div class="contentAddSchedule bg-body-tertiary" id="overlayAddSchedule" style="display:none">
            <div class="py-5 text-center">
                <img class="mb-4" src="Image/logo.png" alt="" width="20%" height="auto">
                <h3>Thêm lịch chiếu</h3>
            </div>
            <form id="schedule-form">
                <div class="schedule-option">
                    <label>Phim:</label>
                    <select class="form-select" id="formFilm">
                        <option value="Chọn một phim" selected="">Chọn một phim</option>
                    </select>
                </div>
                <div class="schedule-option">
                    <label>Phòng chiếu:</label>
                    <select class="form-select" id="formRoom">
                        <option value="VIP" selected="">Chọn một phòng chiếu</option>
                    </select>
                </div>
                <div class="schedule-option">
                    <label>Từ:</label>
                    <input type="date" class="form-select" id="dateFromSchedule">
                </div>
                <div class="schedule-option">
                    <label>Đến:</label>
                    <input type="date" class="form-select" id="dateToSchedule">
                </div>
                <div class="schedule-option">
                    <label>Giờ chiếu:</label>
                    <input type="time" class="form-select" id="hourSchedule">
                </div>
                <button class="formbold-btn" id="buttonAddSchedule">Thêm lịch chiếu mới</button>
            </form>
        </div>
        <div class="contentAddSchedule bg-body-tertiary" id="overlayUpdateSchedule" style="display:none">
            <div class="py-5 text-center">
                <img class="mb-4" src="Image/logo.png" alt="" width="20%" height="auto">
                <h3>Sửa lịch chiếu</h3>
            </div>
            <form id="schedule-form-Update">
                <div class="schedule-option">
                    <label>Phim:</label>
                    <select class="form-select" id="formFilmUpdate">
                        <option value="Chọn một phim" selected="">Chọn một phim</option>
                    </select>
                </div>
                <div class="schedule-option">
                    <label>Phòng chiếu:</label>
                    <select class="form-select" id="formRoomUpdate">
                        <option value="VIP" selected="">Chọn một phòng chiếu</option>
                    </select>
                </div>
                <div class="schedule-option">
                    <label>Ngày chiếu:</label>
                    <input type="date" class="form-select" id="dateScheduleUpdate">
                </div>

                <div class="schedule-option">
                    <label>Giờ chiếu:</label>
                    <input type="time" class="form-select" id="hourScheduleUpdate">
                </div>
                <button class="formbold-btn" id="buttonAddSchedule">Sửa lịch chiếu</button>
            </form>
        </div>
    </div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav pt-4">
                        <a class="nav-link" href="Statistics.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Thống kê
                        </a>
                        <a class="nav-link" href="StaffManage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-user-plus"></i></div>
                            Quản lý nhân viên
                        </a>
                        <a class="nav-link" href="RoomManage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-couch"></i></div>
                            Quản lý phòng chiếu
                        </a>
                        <a class="nav-link" href="FilmManage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-film"></i></div>
                            Quản lý phim
                        </a>
                        <a class="nav-link text-white" href="ScheduleManage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-tv"></i></div>
                            Quản lý lịch chiếu
                        </a>
                        <a class="nav-link" onclick="adminlogout()" href="/HomePage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
                            </div>
                            Đăng xuất
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Admin
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <div class="container-fluid px-4">
                <h2 class="name-feature">Quản lý lịch chiếu</h2>
                <div class="d-flex justify-content-between align-items-center mt-2 mb-3">
                    <div class="d-flex align-items-center ">
                        <span class="w-75">Chọn khoảng ngày: </span>
                        <input type="text" name="dates" class="form-control pull-right">
                    </div>
                    <div class="ms-auto">
                        <button type="button" id="btAddSchedule" class="btn btn-primary" data-mdb-toggle="modal"
                            data-mdb-target="#exampleModal">
                            <i class="fa-solid fa-plus"></i>
                            THÊM LỊCH CHIẾU
                        </button>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Danh sách lịch chiếu
                    </div>
                    <div class="table-body">
                        <table class="table table-bordered fixed-table" id="myTable">
                            <thead>
                                <tr>
                                    <th class="shortest">Giờ bắt đầu</th>
                                    <th class="shortest">Giờ kết thúc</th>
                                    <th class="longest">Phim</th>
                                    <th class="equal">Phòng chiếu</th>
                                    <th class="thDel">Xóa</th>
                                </tr>
                            </thead>
                            <tbody id="body-table">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
