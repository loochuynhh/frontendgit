<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phòng chiếu</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/RoomManage.css">
    <link rel="stylesheet" href="/src/bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="/src/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/brands.css">
    <link rel="stylesheet" href="/src/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/solid.css">
</head>

<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Logo cinema-->
        <a class="navbar-brand ps-5 pt-2" href="Statistics.html">
            <img src="./Image/logo.png" width="65%" height="auto" alt="">
        </a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Logo admin -->
        <ul class="navbar-nav ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="nav-link"><i class="fas fa-user-tie fa-fw"></i>
                Hello, admin</div>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav pt-4">
                        <a class="nav-link" href="Statistics.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Thống kê
                        </a>
                        <a class="nav-link" href="StaffManage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-user-plus"></i></div>
                            Quản lý nhân viên
                        </a>
                        <a class="nav-link text-white" href="RoomManage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-couch"></i></div>
                            Quản lý phòng chiếu
                        </a>
                        <a class="nav-link" href="FilmManage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-film"></i></div>
                            Quản lý phim
                        </a>
                        <a class="nav-link" href="ScheduleManage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-tv"></i></div>
                            Quản lý lịch chiếu
                        </a>
                        <a class="nav-link" onclick="adminlogout()" href="/HomePage.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
                            </div>
                            Đăng xuất
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Admin
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <div class="container-fluid px-4">
                <h2 class="name-feature">Quản lý phòng chiếu</h2>
                <div class="change-room">
                    <select class="form-select" id="RoomNameForSelect" onchange="loadData()">
                        <option value="-2" style="display: none;" selected disabled></option>
                        <option value="-1" selected disabled>Chọn một lựa chọn</option>
                    </select>
                    <div class="add-remove-room">
                        <button class="btn btn-primary" onclick="AddRoom()"><i class="fa-solid fa-plus"></i> Thêm phòng
                            chiếu</button>
                        <button class="btn btn-danger" onclick="DeleteRoom()"><i class="fa-regular fa-trash"></i> Xóa
                            phòng chiếu</button>
                    </div>
                </div>
                <div class="info">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Tên phòng chiếu:</span>
                        <input type="text" class="form-control" id="roomName">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Số lượng hàng ghế:</span>
                        <input type="number" max="25" class="form-control number-only" id="row" onchange="GetRowCol()">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Số lượng cột ghế:</span>
                        <input type="number" max="15" class="form-control number-only" id="col" onchange="GetRowCol()">
                    </div>
                </div>
                <div class="room-option">
                    <label>Trạng thái phòng chiếu:</label>
                    <select class="form-select select-option" id="selectedRoomStatus">
                        <option value="Bình thường" selected="">Bình thường</option>
                        <option value="Đang sửa">Đang sửa</option>
                    </select>
                </div>
                <div class="seat-option">
                    <label>Chọn loại ghế:</label>
                    <select class="form-select select-option" id="selectedSeatGenre" onchange="getSeatOption()">
                        <option value="VIP" selected="">VIP</option>
                        <option value="Đôi">Đôi</option>
                        <option value="Thường">Thường</option>
                    </select>
                </div>
                <div class="d-flex flex-column align-items-center" id="seat">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
    <script src="./js/RoomManage.js"></script>
    <script src="/src/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <script src="/src/sweeralert/sweetalert.min.js"></script>
</body>

</html>
