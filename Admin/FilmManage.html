  <div class="overlay" id="overlay" style="display:none">
    <div class="contentSignup bg-body-tertiary" id="overlayAddFilm" style="display:none">
      <div class="py-5 text-center">
          <img class="mb-4" src="Image/logo.png" alt="" width="30%" height="auto">
          <h2>Thêm phim</h2>
      </div>
      <form id="movie-form">
        <div class="formbold-input-flex">
          <div>
            <label for="name" class="formbold-form-label"> Tên Phim  <label class="text-danger">*</label></label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Tên Phim"
              class="formbold-form-input"
              required
            />
          </div>
      
          <div>
            <label for="country" class="formbold-form-label"> Quốc gia  <label class="text-danger">*</label></label>
            <input
              type="text"
              name="country"
              id="country"
              placeholder="Quốc gia sản xuất"
              class="formbold-form-input"
              required
            />
          </div>
        </div>
      
        <div class="formbold-input-flex">
          <div>
            <label for="actor" class="formbold-form-label"> Diễn viên  <label class="text-danger">*</label></label>
            <input
              type="text"
              name="actor"
              id="actor"
              placeholder="Diễn viên chính"
              class="formbold-form-input"
              required
            />
          </div>
      
          <div>
            <label for="director" class="formbold-form-label"> Đạo diễn  <label class="text-danger">*</label></label>
            <input
              type="text"
              name="director"
              id="director"
              placeholder="Tên đạo diễn"
              class="formbold-form-input"
              required
            />
          </div>
        </div>
      
        <div class="formbold-input-flex">
          <div>
            <label for="trailer" class="formbold-form-label"> Trailer Phim  <label class="text-danger">*</label></label>
            <input
              type="text"
              name="trailer"
              id="trailer"
              placeholder="Trailer phim"
              class="formbold-form-input"
              required
            />
          </div>
      
          <div>
            <label for="length" class="formbold-form-label"> Độ dài phim  <label class="text-danger">*</label></label>
            <input
              type="number"
              name="length"
              id="length"
              placeholder="Độ dài phim"
              class="formbold-form-input"
              required
            />
          </div>
        </div>
      
        <div class="formbold-mb-3">
          <label for="genre-list1" class="formbold-form-label"> Thể loại  <label class="text-danger">*</label></label>
          <div id="genre-list1"></div>
        </div>
      
        <div class="formbold-mb-3">
          <label for="age" class="formbold-form-label"> Giới hạn tuổi  <label class="text-danger">*</label></label>
          <input
            type="number"
            name="age"
            id="age"
            class="formbold-form-input"
            required
          />
        </div>
        <div class="formbold-mb-3">
          <label for="dateOfRelease" class="form-label">Ngày Phát hành <label class="text-danger">*</label></label>
          <div class="input-group has-validation">
            <input type="date" class="form-select" id="dateOfRelease" required>
          </div>
        </div>
        <div class="formbold-mb-3">
          <label for="content" class="formbold-form-label">
            Nội dung chính phim
          <label class="text-danger">*</label></label>
          <textarea
            rows="8"
            name="content"
            id="content"
            class="formbold-form-input"
            required
          ></textarea>
        </div>
      
        <div class="formbold-form-file-flex">
          <label for="poster" class="formbold-form-label">Poster</label>
          <input
            type="file"
            name="poster"
            id="poster"
            class="formbold-form-file"
            required
          />
          <label for="adposter" class="formbold-form-label">AdsPoster</label>
          <input
            type="file"
            name="adposter"
            id="adposter"
            class="formbold-form-file"
            required
          />
        </div>
        
        <button class="formbold-btn" id="buttonAddFilm">Thêm phim mới</button>
      </form>
    </div>

        <div class="formbold-input-flex">

              placeholder="Diễn viên chính"

              required

          <div>

            <input
              type="text"
              name="updateMovieDirector"
              id="updateMovieDirector"
              placeholder="Tên đạo diễn"
              class="formbold-form-input"
              required
            />
          </div>
        </div>
        <div class="formbold-input-flex">
          <div>
            <label for="updateMovieTrailer" class="formbold-form-label"> Trailer Phim <label class="text-danger">*</label></label>
            <input
              type="text"
              name="updateMovieTrailer"
              id="updateMovieTrailer"
              placeholder="Trailer phim"
              class="formbold-form-input"
              required
            />
          </div>
      
          <div>
            <label for="updateMovieLength" class="formbold-form-label"> Độ dài phim <label class="text-danger">*</label></label>
            <input
              type="number"
              name="updateMovieLength"
              id="updateMovieLength"
              placeholder="Độ dài phim"
              class="formbold-form-input"
              required
            />
          </div>
        </div>
        <div class="formbold-mb-3">
          <label for="genre-list2" class="formbold-form-label"> Thể loại <label class="text-danger">*</label></label>
          <div id="genre-list2"></div>
        </div>
        <div class="formbold-mb-3">
          <label for="updateMovieAge" class="formbold-form-label"> Giới hạn tuổi <label class="text-danger">*</label></label>
          <input
            type="number"
            name="updateMovieAge"
            id="updateMovieAge"
            class="formbold-form-input"
            required
          />
        </div>
        <div class="formbold-mb-3">
          <label for="updateMovieDateOfRelease" class="form-label">Ngày Phát hành</label>
          <div class="input-group has-validation">
            <input type="date" class="form-select" id="updateMovieDateOfRelease" required>
          </div>
        </div>
        <div class="formbold-mb-3">
          <label for="updateMovieContent" class="formbold-form-label">
            Nội dung chính phim
          <label class="text-danger">*</label></label>
          <textarea
            rows="8"
            name="updateMovieContent"
            id="updateMovieContent"
            class="formbold-form-input"
            required
          ></textarea>
        </div>
        <div>
          <input class = "my-2" type="checkbox" id="posterChange">
          <label for="posterChange">Thay đổi các Poster</label>
        </div>
        <div class="formbold-form-file-flex" style="display:none" id = "poterfile">
          <label for="updateMoviePoster" class="formbold-form-label">Poster</label>
          <input
            type="file"
            name="updateMoviePoster"
            id="updateMoviePoster"
            class="formbold-form-file"
            
          />
          <button id = "viewImagePoster" class="btn btn-outline-dark custombuttonposter">Xem Poster</button>
          <label for="updateMovieAdposter" class="formbold-form-label">AdsPoster</label>
          <input
            type="file"
            name="updateMovieAdposter"
            id="updateMovieAdposter"
            class="formbold-form-file"
            
          />
          <button id = "viewImageAdPoster" class="btn btn-outline-dark custombuttonadposter">Xem AdsPoster</button>
        </div>
        
        <button class="formbold-btn" id="buttonUpdateFilm">Chỉnh sửa</button>
      </form>
    </div>
