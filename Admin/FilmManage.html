                    <h2>Thêm phim</h2>

                <form>
                  <div class="formbold-input-flex">
                    <div>
                      <label for="name" class="formbold-form-label"> Tên Phim </label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Tên Phim"
                        class="formbold-form-input"
                      />
                    </div>
            
                    <div>
                      <label for="country" class="formbold-form-label"> Quốc gia </label>
                      <input
                        type="text"
                        name="country"
                        id="country"
                        placeholder="Quốc gia sản xuất"
                        class="formbold-form-input"
                      />
                    </div>
                  </div>
            
                  <div class="formbold-input-flex">
                    <div>
                        <label for="actor" class="formbold-form-label"> Diễn viên </label>
                        <input
                        type="text"
                        name="actor"
                        id="actor"
                        placeholder="Diễn viên chính"
                        class="formbold-form-input"
                        />
                    </div>
            
                    <div>
                      <label for="director" class="formbold-form-label"> Đạo diễn </label>
                      <input
                      type="text"
                      name="actor"
                      id="actor"
                      placeholder="Tên đạo diễn"
                      class="formbold-form-input"
                      />
                  </div>
                  </div>

                  <div class="formbold-input-flex">
                    <div>
                        <label for="tralier" class="formbold-form-label"> Tralier Phim </label>
                        <input
                        type="text"
                        name="tralier"
                        id="tralier"
                        placeholder="Tralier phim"
                        class="formbold-form-input"
                        />
                    </div>
            
                    <div>
                      <label for="length" class="formbold-form-label"> Độ dài phim </label>
                      <input
                      type="number"
                      name="length"
                      id="length"
                      placeholder="Độ dài phim"
                      class="formbold-form-input"
                      />
                  </div>
                  </div>
                  <!-- <div class="formbold-mb-3 formbold-input-wrapp">
                    
                  </div> -->
                  
                  <div class="formbold-mb-3">
                    <label for="genre" class="formbold-form-label"> Thể loại </label>
                    <input type="checkbox" id="action" name="action" value="action">
                    <label for="action">Phim hành động</label>
                  </div>
                  <div class="formbold-mb-3">
                    <label for="age" class="formbold-form-label"> Giới hạn tuổi </label>
                    <input
                      type="number"
                      name="age"
                      id="age"
                      class="formbold-form-input"
                    />
                  </div>
            
                  <div class="formbold-mb-3">
                    <label for="content" class="formbold-form-label">
                      Nội dung chính phim
                    </label>
                    <textarea
                      rows="8"
                      name="content"
                      id="content"
                      class="formbold-form-input"
                    ></textarea>
                  </div>
            
                  <div class="formbold-form-file-flex">
                    <label for="poster" class="formbold-form-label">
                      Poster Phim
                    </label>
                    <input
                      type="file"
                      name="poster"
                      id="poster"
                      class="formbold-form-file"
                    />
                  </div>
            
                  <button class="formbold-btn">Thêm phim mới</button>
