<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua vé</title>  
    <link rel="stylesheet" href="./css/Booking.css">
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="./src/bootstrap-5.2.2-dist/css/bootstrap.min.css">   
    <link rel="stylesheet" href="src/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="src/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/brands.css">
    <link rel="stylesheet" href="src/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/solid.css">
</head>
<body> 
  <div id="header"></div>

  <!-- Select film & schedule -->
  <div class="container justify-content-center mb-20vh d-flex shadow" id="select-film-schedule-panel">
      <!-- Select Film -->
      <div class="col-md-5 mt-5 mx-3"> 
          <h5 class="name-selected-type text-center">CHỌN PHIM</h5>
          <ul class="p-0" id="list-filmpanel">      
          </ul>
      </div>
      <!-- Select Schedule -->
      <div class="col-md-5 mt-5 mx-3"> 
          <h5 class="name-selected-type text-center">CHỌN SUẤT</h5>
          <ul class="p-0" id="list-showpanel">  
          </ul>
      </div>  
  </div>
  <!-- /Select film & schedule -->

  <!-- Select Seat -->  
  <div class="container col-bg-9 mt-5 d-none" id="select-seat">
      <h5 class="name-selected-type text-center">CHỌN GHẾ</h5> 
      <div class="d-flex flex-column align-items-center" id="seat">    
      </div> 
      <hr class="my-3 text-dark" style="border-width: 2px;">
      <div class="d-flex justify-content-end mt-4">  
        <div class="d-flex align-items-center">
          <img class="mx-2" src="/Admin/Image/seatVip.svg" width="45vw" alt=""><span class="fst-italic fs-6" id="span-seat-vip"></span>
        </div>
        <div class="d-flex align-items-center">
          <img class="mx-2" src="/Admin/Image/seatNormal.svg" width="45vw" alt=""><span class="fst-italic fs-6" id="span-seat-normal"></span>
        </div>
        <div class="d-flex align-items-center">
          <img class="mx-2" src="/Admin/Image/seatDouble.svg" width="45vw" alt=""><span class="fst-italic fs-6" id="span-seat-double"></span>
        </div> 
      </div>
      <div class="d-flex justify-content-end mt-2 mb-2"> 
        <div class="d-flex align-items-center"> 
          <img class="mx-2" src="/Admin/Image/seatBooked.svg" width="45vw" alt=""><span class="fst-italic fs-6"> Ghế đã bán</span>
        </div>
        <div class="d-flex align-items-center"> 
          <img class="mx-2 " src="/Admin/Image/seatSelected.svg" width="45vw" alt=""><span class="fst-italic"> Ghế đang chọn</span>
        </div> 
      </div>
  </div>
  <!-- /Select Seat -->

  <!-- Select Food --> 
  <div class="container col-bg-9 mt-4 d-none" id="select-food">
      <h5 class="name-selected-type text-center mb-0">CHỌN THỨC ĂN/ĐỒ UỐNG</h5>
      <table class="table table-bordered equal-height-rows">
          <thead class="text-center" id="thead-food">
              <th class="col-6">Combo</th>
              <th class="col-2">Số lượng</th>
              <th class="col-2">Giá (VNĐ)</th>
              <th class="col-2">Tổng (VNĐ)</th>
          </thead>
          <tbody id="tbody-food"> 
          </tbody>
      </table>
      <div class="d-flex justify-content-between">
          <a href="#" class="page-control" onclick="prevToFilmAndShow()"><i class="fa-solid fa-right-long fa-rotate-180"></i> Quay lại</a>
          <a href="#" class="page-control" onclick="contToPay()">Thanh toán <i class="fa-solid fa-right-long"></i></a>
      </div> 
  </div>
  <!-- /Select Food -->

  <!-- Bill -->
  <div class="container justify-content-center mb-20vh d-flex d-none" id="bill">
    <div class="col-md-5 mt-5 shadow" id="bill-child"> 
      <h5 class="name-selected-type text-center">HÓA ĐƠN</h5> 
      <div class="mx-4 mb-3">
        <div class="mb-3 mt-4">
          <label class="fw-bold">Tên phim: </label>
          <span id="bill-film-name"></span>
        </div>
        <div class="mb-3">
          <label class="fw-bold">Suất chiếu: </label>
          <span id="bill-show"></span>
        </div>
        <div class="mb-3">
          <label class="fw-bold">Phòng chiếu: </label>
          <span id="bill-room"></span>
        </div>
        <div class="mb-3">
          <label class="fw-bold">Combo: </label>
          <span id="bill-food"></span>
        </div>
        <div class="mb-3">
          <label class="fw-bold">Ghế: </label>
          <span id="bill-seat"></span>
        </div>
        <div class="mb-3">
          <label class="fw-bolder fs-3">TỔNG: </label>
          <span class="text-orange fw-bolder fs-3" id="total-cost"></span>
        </div>
        <div class="text-center">
          <button class="mx-2 btn btn-warning bg-orange align-items-center btn-bill" onclick="prevToSeat()">Quay lại</button> 
          <button class="mx-2 btn btn-warning bg-orange align-items-center btn-bill" onclick="pay()">Thanh toán</button> 
        </div> 
      </div>  
      </div> 
  </div>
  <!-- /Bill --> 

  <div id="footer"></div> 
</body> 
<script src="./src/jquery/jquery-3.7.0.js"></script>   
<script src="./js/Booking.js"></script> 
<script src="./src/sweeralert/sweetalert.min.js"></script>
</html>
